<figure class="highlight js"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-keyword">var</span> reverse = <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params"> str </span>)</span>{<br><span class="hljs-keyword">var</span> newStr = <span class="hljs-string">''</span>, i = str.length;<br><span class="hljs-keyword">for</span>(; i >= <span class="hljs-number">0</span>; i--) {<br>newStr += str.charAt(i);<br>}<br><span class="hljs-keyword">return</span> newStr;<br>};<br><br>reverse(<span class="hljs-string">'abcde'</span>)<br></code></pre></td></tr></tbody></table></figure>


<p>2.</p>
<figure class="highlight js"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs js"><span class="hljs-keyword">var</span> reverse = <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params"> str </span>)</span>{<br><span class="hljs-keyword">return</span> str.split(<span class="hljs-string">''</span>).reverse().join(<span class="hljs-string">''</span>);<br>};<br></code></pre></td></tr></tbody></table></figure>

<p>3.（类似法2）</p>
